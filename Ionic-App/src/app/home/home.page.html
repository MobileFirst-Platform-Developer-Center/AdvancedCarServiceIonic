<br><br><br><br>
<div class="login-logo">
  <img src="assets/img/car.jpg" alt="Ionic logo" height="120px" width="120px"/>
</div>

<ion-toolbar>
  <ion-title size="large"><p align="center" text-overflow="ellipsis" fontSize="20"><font size="5" color="red">MotoCorp Service Center</font></ion-title>
</ion-toolbar>

<ion-content>

  <form #loginForm="ngForm">
    <ion-list>
      <div id="container" padding>
      <ion-item>
        <ion-label position="stacked"  position="floating" color="primary">Username</ion-label>
        <ion-input
          [(ngModel)]="login.username"
          name="username"
          type="text"
          #username="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start"
        >
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" position="floating" color="primary">Password</ion-label>
        <ion-input
          [(ngModel)]="login.password"
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>



      
      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted == false"
          class="ion-padding-start"
        >
          Password is required
        </p>
      </ion-text>
      </div>
    </ion-list>

    <!-- <ion-button class="custom ion-activated" shape="round" fill="outline" (click)="pushInit()" > <ion-icon slot="end"></ion-icon>Init</ion-button> -->
<br>
<br>
    <!-- <ion-row> -->
      <div padding align="center" width="300px">
      <ion-button class="custom ion-activated" shape="round" fill="outline" (click)="onLogin(loginForm)" type="submit" > <ion-icon slot="end" name="log-in"></ion-icon>login</ion-button>
      <ion-button class="custom ion-activated" shape="round" fill="outline"  > <ion-icon slot="end" name="paper-plane"></ion-icon>Sign Up</ion-button>
    </div>
      <!-- <ion-button shape="round" fill="outline">Outline + Round</ion-button> -->
    <!-- </ion-row> -->
  </form>
  
</ion-content>
