  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- <ion-searchbar [(ngModel)]="queryText" animated="true" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar> -->
      <ion-searchbar [(ngModel)]="queryText" animated="true"  placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content >
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <ion-list>
        <!-- <ion-item>About</ion-item> -->
        <ion-item button (click)="about()" >
          <ion-icon  name="information-circle" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon name="bonfire" slot="start"></ion-icon>
          <ion-label>Go Premium</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="code-working" slot="start"></ion-icon>
          <ion-label>Version</ion-label>
        </ion-item>

        <ion-item button (click)="logout()" >
          <ion-icon name="power" slot="start"></ion-icon>
          <ion-label>LogOut</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="share" ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      
      <ion-fab-button (click)="addUser()"><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab-list>

    <!-- <ion-fab-list side="start">
      <ion-fab-button  (click)="about()"><ion-icon name="information-circle"></ion-icon></ion-fab-button>
    </ion-fab-list> -->

  </ion-fab>

  <ion-list  *ngFor="let n of items" (click)="userDetails(n)">
    <ion-card>
      <ion-item>
        <ion-label>{{n.name}}</ion-label>
        <ion-button color="red" fill="outline" slot="end">{{n.plate}}</ion-button>
      </ion-item>
      
      <ion-item>
        <ion-icon name={{n.status}} slot="end"></ion-icon>
        <ion-button color="red" fill="clear" slot="start">{{n.model}}</ion-button>
      </ion-item>
    </ion-card>

  </ion-list>

</ion-content>
